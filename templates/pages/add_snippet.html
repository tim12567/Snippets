{% extends 'base.html' %}
{% block content %}
        

    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>
    

        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
</main>


{% endblock %}
