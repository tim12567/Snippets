{% extends 'base.html' %}
{% block content %}
        

    <div class="container">

            <div class="col">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                        <div class='col-6'> 
                            <input type="submit" class="btn btn-primary btn-block" value="Отправить"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>


{% endblock %}
